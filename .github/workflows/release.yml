name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  lint:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Format Check
        run: cargo fmt -- --check
      - name: Clippy Check
        run: cargo clippy -- -D warnings
      - name: Run Tests
        run: cargo test

  build:
    name: Build ${{ matrix.target }}
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use-cross: true
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip

    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use-cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - uses: Swatinem/rust-cache@v2

      - name: Build binary
        run: |
          if [ "${{ matrix.use-cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Build archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf nexmon-${{ matrix.target }}.tar.gz nexmon
          shasum -a 256 nexmon-${{ matrix.target }}.tar.gz > nexmon-${{ matrix.target }}.tar.gz.sha256
          mv nexmon-${{ matrix.target }}.tar.gz* ../../../
        shell: bash

      - name: Build archive (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path nexmon.exe -DestinationPath nexmon-${{ matrix.target }}.zip
          $hash = (Get-FileHash nexmon-${{ matrix.target }}.zip -Algorithm SHA256).Hash.ToLower()
          "$hash  nexmon-${{ matrix.target }}.zip" | Out-File -Encoding utf8NoBOM nexmon-${{ matrix.target }}.zip.sha256
          Move-Item nexmon-${{ matrix.target }}.zip* ../../../
        shell: powershell

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: |
            nexmon-${{ matrix.target }}.${{ matrix.archive }}
            nexmon-${{ matrix.target }}.${{ matrix.archive }}.sha256

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Check if prerelease
        id: check_prerelease
        run: |
          if [[ "${{ github.ref }}" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
          prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
